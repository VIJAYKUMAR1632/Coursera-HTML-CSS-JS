<!DOCTYPE html>
<html>
<head>
	<title>Combining Selectors</title>
<style type="text/css">
	p.big{
		font: TimesNewRoman;
		font-size: 30px;
		color: yellow;
	}
	article>p{
		color-profile:  transparent;
		color: red;
		font-size: 50px;
		font:Verdana ;


	}
	section div{
		color-profile: initial;
		color: green;
		font-size: 100px;
		font:cursive;
	}
</style>
</head>
<body>
<p class="big">Paragraph
	<article class="big">Article
		<p>Paragraph with class big</p>
	</article>
</p>
<section>
	<p>Pargraph is outside the div and in section
	<div>Div child of Section</div>
	</p>
</section>
</body>
</html>
