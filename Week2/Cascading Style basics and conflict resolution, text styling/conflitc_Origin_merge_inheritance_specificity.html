<!DOCTYPE html>
<html>
<head>
	<title>conflict resolution</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
	p{
		color: red;

	}
	header.black p{
		color: yellow;
	}
	p.white{
		color:green;
	}
</style>
</head>
<body>
	<h1>Heading</h1>
	<h2>Subheading 1</h2>
	<p>This file is made to check the how conflict resolves in styling the html text
		
	</p>
	<h2 style="color: black">subheading 2</h2>
	<p >This file is made to check the how conflict resolves in styling the html text
		</p>
	<section>
		<header class="black">
			<p class="white">White
			</p>
		</header>
	</section>
</body>
</html>
